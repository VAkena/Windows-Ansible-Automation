# Install Windows Updates
- name: Install all updates and reboot as many times as needed
  hosts: windows
  tasks:
    - name: Install all Windows updates
      ansible.windows.win_updates:
        category_names: '*'
        reboot: 'yes'

# Install Virtual Machine Platform from Windows Optional Features
- name: Install Virtual Machine Platform
  hosts: windows
  tasks:
    - name: Install Virtual Machine Platform
      win_optional_feature:
        name: VirtualMachinePlatform
        state: present

# Install Windows Subsystem for Linux from Windows Optional Features
- name: Install Windows Subsystem for Linux
  hosts: windows
  tasks:
    - name: Install Windows Subsystem for Linux
      win_optional_feature:
        state: present
        register: wsl_status
    - name: Reboot if installing Linux Subsytem as feature requires it
      win_reboot:
        when: wsl_status.reboot_required

